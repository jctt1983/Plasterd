{% load static %}
<!DOCTYPE html>

<head>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		<style>
			html{position:relative;min-height:100%}
			body{margin-bottom:60px}
			.footer{position:absolute;bottom:0;width:100%;height:60px;background-color:#f5f5f5}
			.container{width:auto;max-width:680px;padding:0 15px}
			.container .text-muted{margin:20px 0}
		</style>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> {% block custom_css %}{% endblock %}
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				<h1>Platerd - the latest news!</h1>
			</div>
			{% block content %}
			{% endblock %}
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">2017 Platerd, Inc.</p>
			</div>
		</footer>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		{% block custom_js %}{% endblock %}
	</body>

	</html>
