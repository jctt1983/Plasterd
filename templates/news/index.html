{% extends "layouts/base.html" %}

{% block content %}
	<div class="row">
		{% for article in articles %}
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="panel panel-primary panel-article">
				<div class="panel-heading">
	    			<h3 class="panel-title">{{ article.title }}</h3>
	  			</div>
				<div class="panel-body">
					{% if article.url_image %}
					<div class="image-container" style="background-image:url({{ article.url_image }})"></div>
					{% endif %}
					<p>{{ article.description }}</p>

				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<a href="{{ article.url }}" class="btn btn-primary pull-right" target="_blank">Read more</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}
